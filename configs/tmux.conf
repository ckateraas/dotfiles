# https://jonasjacek.github.io/colors/

# Set window split
bind-key v split-window -h
bind-key b split-window

# Default window title colors
set-window-option -g window-status-style fg=colour22,bg=default

# Status panel
set-option -g status-style fg=colour255,bg=colour235

# Active window title colors
set-window-option -g window-status-current-style fg=colour34,bg=default

# Pane border
set-option -g pane-border-style fg=colour235,bg=colour240

# Message text
set-option -g message-style fg=colour15,bg=colour18

# Status text
set-option -g status-style fg=colour49

# Pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# Clock
set-window-option -g clock-mode-colour green

# Resize panes like vim
bind-key -r < resize-pane -L 5
bind-key -r > resize-pane -R 5
bind-key -r - resize-pane -U 5
bind-key -r _ resize-pane -D 5

set -g status-interval 1
set -g status-justify centre # Center align window list
set -g status-left-length 40
set -g status-right-length 140
set -g status-left ' #(whoami)@#(hostname)'
set -g status-right '%H:%M | %d.%m.%Y | Week %V '

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# Connected to the *session*, constrain window size to the maximum size of any
# Client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set to main-horizontal, 60% height for main pane
bind m set-window-option main-pane-height 60\; select-layout main-horizontal

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Reload config
bind r source-file ~/.tmux.conf \; display-message " Reloading config"

# Auto window rename
set-window-option -g automatic-rename

# Renumber windows
set-option -g renumber-windows on

# Color
set -g default-terminal "screen-256color"
